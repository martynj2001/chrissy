<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Local CSS -->
	<link rel="stylesheet" href="styles.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bilbo|Marck+Script|Raleway" rel="stylesheet">
  <title>Chrissy's Therapies</title>
	</head>
	
  <body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.0';
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>

		<div class='container-fluid'>

			<header class='row'>
				<div class='col-md-4 col-xs-12'>
					<ul class='brand-text'>
						<li class='brand-li'id='brand-text'>
							<h1 class="title">Chrissy's Therapies</h1>
							<h6>Feel the benefits of balance</h6>
						</li>
						<li class='brand-li'><img id='lilly' src="images/lilly.png" alt="Chrissy's Lilly"></li>
					</ul>
				</div>
				<div class='col-md-4 col-xs-12'>
					<!-- Space -->
				</div>
				<div class='col-md-4 col-xs-12'>
					<!-- Facebook bits -->
					<div class="fb-like" 
							data-href="https://developers.facebook.com/docs/plugins/" 
							data-layout="standard" 
							data-action="like" 
							data-size="small" 
							data-show-faces="true" 
							data-share="true">
					</div>
				</div>
			</header>
					
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class='navbar-brand' href="#">     </a>
				<ul class='navbar-nav mr-auto'> 
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Prices</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="row">
					<div id="page_slider" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
									<li data-target="#page_slider" data-slide-to="0" class="active"></li>
									<li data-target="#page_slider" data-slide-to="1"></li>
									<li data-target="#page_slider" data-slide-to="2"></li>
									<li data-target="#page_slider" data-slide-to="3"></li>
							</ol>
							<div class="carousel-inner">
									<div class="carousel-item active">
										<img class="d-block w-100" src="images/slide_1.png" alt="First slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="images/slide_2.png" alt="Second slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="images/slide_3.png" alt="Third slide">
									</div>
									<div class="carousel-item">
											<img class="d-block w-100" src="images/slide_4.png" alt="Third slide">
										</div>
								</div>
								<a class="carousel-control-prev" href="#page_slider" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#page_slider" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
						</div>
					</div>

			</div>
			
		
	  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		
		</div> <!--Container-->
  </body>
</html>
